<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabaton Merch Store - Kontakt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="slike/ikone.png" type="image/x-icon">

<body>
    <header>
         <h1>Sabaton Merch Store</h1>
        <div class="tank"></div>
        <nav>
            <ul>
                <li><a href="index.html">Početna</a></li>
                <li><a href="products.html">Proizvodi</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <section id="subscribe">
        <h2>Utisci i kontakt</h2>
        <form action="#" method="post">
            <label for="name">Ime:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="poruka">Poruka:</label>
            <textarea id="poruka" name="poruka" rows="20" cols="60"></textarea>

            <input type="submit" value="Prijavi se">
        </form>
    </section>

    <section id="kontakt">
        <h2>Kontaktirajte nas</h2>
        <p>Za sva pitanja ili dodatne informacije, slobodno nas kontaktirajte.</p>
        <p>Email: info@sabatonmerchstore.com</p>
    </section>

    <footer>
        <p>&copy; 2023 Sabaton Merch Store. Sva prava zadržana.</p>
        <div class="social-icons">
            <a href="contact.html"><i class="fab fa-facebook"></i></a>
            <a href="contact.html"><i class="fab fa-youtube"></i></a>
            <a href="contact.html"><i class="fab fa-instagram"></i></a>
    </footer>
</body>
</html>
